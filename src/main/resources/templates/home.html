<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/><title>Zeus - Home</title>
</head>
<body>
<section>
    <h1>String (example)</h1>
    <p>Name: <span th:text="${name}"></span></p>
</section>
<section>
    <h1>Object (example)</h1>
    <p>Name: <span th:text="${person.name}"></span></p>
    <p>Surname: <span th:text="${person.surname}"></span></p>
    <p>Age: <span th:text="${person.age}"></span></p>
</section>
<section>
    <h1>Object list (example)</h1>
    <div th:each="person : ${persons}">
        <p>Name: <span th:text="${person.name}"></span></p>
        <p>Surname: <span th:text="${person.surname}"></span></p>
        <p>Age: <span th:text="${person.age}"></span></p>
        <hr/>
    </div>
</section>
</body>
</html>
